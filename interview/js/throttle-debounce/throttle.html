  <input type="text" id="add">
</body>

<script>
  //封装一个节流函数 接受一个时间 和这段时间过后需要执行的函数
  function throttle(func, wait) {
    let prev = Date.now();

    return function () {
      let now = Date.now();
      if (now - prev > wait) {
        func();
        prev = now;
      }
    }
  }

  const delay = 2000;
  const add = document.getElementById('add')
  console.log(add)
  add.oninput = throttle(function () {
    console.log('jing')
  }, delay)
</script>

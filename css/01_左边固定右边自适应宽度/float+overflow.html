<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				height: 200px;
			}

			.box > div {
				height: 100%;
			}

			.box-left {
				width: 200px;
				float: left;
				background-color: blue;
			}

			.box-right {
				/* margin-left: 200px; */
				overflow: hidden;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="box-left"></div>
			<div class="box-right"></div>
		</div>
	</body>
</html>

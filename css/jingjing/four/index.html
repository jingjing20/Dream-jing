<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a:link {
      text-decoration: none;
      color: blue;
    }

    a:visited {
      /* visited在hover后面，这样的话hover事件就失效了 */
      color: red;
      text-decoration: none;
    }

    a:hover {
      color: green;
      text-decoration: none;
    }

    a:active {
      color: yellow;
    }
  </style>
</head>

<body>
  <a href="#">jing</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      height: 52px;
      background: rgb(34, 138, 133);
      text-align: center;
      line-height: 52px;
      width: 100%;
    }

    .div2 {
      width: 50%;
      float: left;
      background: rgb(51, 45, 146);
    }

    .div3 {
      width: 50%;
      margin-left: 50%;
      background: rgb(168, 67, 67);
    }
  </style>
</head>

<body>
  <div class="div1">1</div>
  <div class="div2">2</div>
  <div class="div3">3</div>
</body>

</html>

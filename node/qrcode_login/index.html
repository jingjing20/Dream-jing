<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <img id="qrcode">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    let host = 'http://localhost:8888';
    let qrcodeId = '5ed9ef9b1bb4465cf853b274';
    let interval = null;
    function checkQRCode() {
      let url = `${host}/qrcode/check?qrcodeId=${qrcodeId}`;
      return axios.get(url)
        .then(res => {
          return res.data
        })
        .catch(err => {
          return err
        })
    }
    function geneQRCode() {
      let url = `${host}/qrcode/gene`;
      return axios.get(url)
        .then(res => {
          return res.data
        })
        .catch(err => {
          return err
        })
    }

    //   })
    // 手里有qrcodeId, 轮询 主动拉  去检查用户扫了码？ 授权了没， api
    // 页面上动态变化
    setInterval(() => {
      checkQRCode()
        .then(data => {
          const qrcodeData = data.data;
          if (qrcodeData.success) {
            console.log('登录授权成功, 跳转中....');
            clearInterval(interval)
            localStorage.setItem('token', qrcodeData.userInfo.token);
            return;
          }
          if (qrcodeData.scanned) {
            console.log('扫码中, 头像， 用户名显示一下')
          }
          if (qrcodeData.expired) {
            clearInterval(interval)
            console.log('已过期， 请刷新');
          }



          console.log(data);
        })
    }, 3000)


  </script>
</body>

</html>

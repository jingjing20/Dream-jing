    <script>

        //对象
        class Flower{
            constructor(type, n){   //构造函数 new的时候运行
                this.type = type;   //属性

            }
        }
        var haohao ={
            name: '浩浩',
            age: 21,
            favorites: ['婧婧','吃','睡'],
            room: 426,
            hometown:'吉安永新',
            yz: 90,
            isSingle: true,
            sendFlower: function(target){
                var flower=new Flower('红玫瑰',99);
                console.log(flower.type,flower.n);
                target.receiveFlower(this,flower);
            }
        }
        var jingjing={
            name: '婧婧',
            age:20,
            isGoodMod:false,    /* 心情不好*/
            receiveFlower:function(sender,flower){

                    console.log('丑拒,老大心情不好');
                }else{
                    console.log('万达走一波');
                }
                //console.log(sender,flower);
            }
        }
        var xiaomei={
            hometown:'吉安永新',
            receiveFlower:function(sender,flower){
                // if(sender.name == '浩浩'){
                //     console.log('还是我们在一起吧、、、');
                // }else{

                    //定时器
                    setTimeout(function(){
                        jingjing.isGoodMod=true;
                        jingjing.receiveFlower(sender,flower);
                    } ,10000)
                    jingjing.receiveFlower(sender,flower);
                }
            }
        // }
        haohao.sendFlower(xiaomei);
    </script>

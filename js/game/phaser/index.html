<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    //游戏框大小
    const width = 800;
    height = 600;
    //Phaser 游戏框架提供Game对象
    const game = new Phaser.Game(width,height,Phaser.Auto,'#game',{
        preload:preload,
        create:create,
        update:update
    })
    let back,   //背景
        mummy, //精灵
        anim,  //运动
        loopText;
    //预加载资源 游戏的通用
    function preload(){
        // back = game.add.image(0,-400,'lazur')
        game.load.image('lazur','./thorn_lazur.png');
        //精灵图
        game.load.spritesheet('mummy','./metalslug_mummy37x45.png',37,45,18);
    }
    //创建什么样的场景
    function create(){
        back = game.add.image(0,-400,'lazur');
        back.scale.set(2);
        back.smoothed = false;

        mummy = game.add.sprite(200,360,'mummy',10);
        mummy.smoothed = false;
        mummy.scale.set(4);

        anim = mummy.animations.add('walk');
        anim.play(10,true);
    }
    //更新
    function update(){
        back.x -= 1;
    }
    // let mrRight = {   //JSON   对象表达式
    //     name:'王志浩',
    //     age:18
    // }
    // mrRight.age = 19;

    // { //代码块,局部变量

    //     // js 定义变量，一定会找到相应的作用域在定义scope
    //     console.log(a);
    // }
    // a++; //访问不到
    // console.log(a);

    const items = document.querySelectorAll('ul>li');
    //同步的
    for(let i = 0; i < items.length; i++){
        // 事件 JS异步的
        items[i].addEventListener('click',function(){
            //点击时才会发生
            alert(i+1); //最后的i 定义在window上的
        });
    }
</script>
</body>
</html>
